<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Secure File Storage</title>
    <link href="{{ url_for('static', filename='upload.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-shield-alt"></i>
                Secure Storage
            </a>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-container" id="flash-container">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="main-content">

        <div class="upload-container">
            <h1 class="upload-title">
                <i class="fas fa-cloud-upload-alt"></i>
                Upload File
            </h1>

            <form method="POST" enctype="multipart/form-data" class="upload-form">
                <div class="file-upload-wrapper">
                    <input type="file" name="file" id="file" class="file-upload-input" required onchange="updateFileName(this)">
                    <label for="file" class="file-upload-label">
                        <i class="fas fa-file-upload file-upload-icon"></i>
                        <span class="file-upload-text">Choose a file or drag it here</span>
                        <span class="file-upload-hint">Maximum file size: 10MB</span>
                        <div id="fileName" class="file-name"></div>
                    </label>
                </div>

                <button type="submit" class="btn-upload">
                    <i class="fas fa-upload"></i>
                    Upload File
                </button>
            </form>

            <a href="{{ url_for('dashboard') }}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>

</body>
</html>
