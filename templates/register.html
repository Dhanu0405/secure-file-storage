<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure File Storage</title>
    <link href="{{ url_for('static', filename='auth.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='footer.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-control" placeholder="Choose a strong password">
            </div>

            <button type="submit" class="btn btn-success">Create Account</button>
        </form>

        <div class="auth-links">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
