<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ url_for('static', filename='auth.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='footer.css') }}" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email:</label><br>
        <input type="email" name="email" required class="form-control"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" name="password" required class="form-control"><br>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

{% include 'footer.html' %}
</body>
</html>
