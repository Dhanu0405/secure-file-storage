<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Integrity Verifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='verify.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-shield-alt"></i>
            Secure Storage
        </a>
        <div class="navbar-right">
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </nav>

    <div class="verify-container">
        <div class="verify-header">
            <h1><i class="fas fa-fingerprint"></i> File Integrity Verifier</h1>
            <p>Select a file to calculate its SHA-256 hash directly in your browser</p>
        </div>

        <div class="file-upload-area">
            <label for="fileInput" class="file-upload-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Choose a file or drag it here</span>
            </label>
            <input type="file" id="fileInput" class="file-input">
        </div>

        <div id="hashResult" class="hash-box" style="display:none;">
            <div class="hash-header">
                <i class="fas fa-hashtag"></i>
                <span>SHA-256 Hash</span>
            </div>
            <div class="hash-content"></div>
        </div>

        <button id="copyCertutil" class="copy-btn" style="display:none;">
            <i class="fas fa-copy"></i>
            Copy CertUtil command
        </button>
        <p id="copiedMsg" class="copy-message" style="display: none;">
            <i class="fas fa-check"></i>
            Copied to clipboard!
        </p>
    </div>

    <div class="action-buttons">
        <a href="/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/verify.js') }}"></script>
</body>
</html>
